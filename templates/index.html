<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление адресами хранения</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Управление адресами хранения</h1>

        <!-- Окно для добавления одного адреса -->
        <div class="window">
            <h2>Добавить один адрес</h2>
            <div class="input-group">
                <input type="text" id="row" placeholder="Ряд (например, A, B, CD)">
                <input type="number" id="column" placeholder="Колонна (1, 2, 3...)">
                <input type="number" id="cell" placeholder="Ячейка (1, 2, 3...)">
                <input type="number" id="place" placeholder="Место (1, 2, 3...)">
            </div>
            <button onclick="addSingleAddress()">Добавить адрес</button>
        </div>

        <!-- Окно для добавления диапазона адресов -->
        <div class="window">
            <h2>Добавить диапазон адресов</h2>
            <div class="button-group">
                <button onclick="toggleDropdown('rowRangeDropdown')">Ряды</button>
                <button onclick="toggleDropdown('columnRangeDropdown')">Колонны</button>
                <button onclick="toggleDropdown('cellRangeDropdown')">Ячейки</button>
                <button onclick="toggleDropdown('placeRangeDropdown')">Места</button>
            </div>

            <!-- Выпадающие списки для диапазонов -->
            <div id="rowRangeDropdown" class="dropdown-range"></div>
            <div id="columnRangeDropdown" class="dropdown-range"></div>
            <div id="cellRangeDropdown" class="dropdown-range"></div>
            <div id="placeRangeDropdown" class="dropdown-range"></div>

            <!-- Контейнеры для чекбоксов -->
            <div id="rowRangeDropdown-checkboxes" class="checkbox-container"></div>
            <div id="columnRangeDropdown-checkboxes" class="checkbox-container"></div>
            <div id="cellRangeDropdown-checkboxes" class="checkbox-container"></div>
            <div id="placeRangeDropdown-checkboxes" class="checkbox-container"></div>

            <!-- Выбранные диапазоны адресов -->
            <div id="selectedRangeAddresses">
                <h3>Выбранные диапазоны:</h3>
                <div id="selectedRangeList"></div>
            </div>

            <!-- Кнопка "Добавить диапазон" -->
            <button class="add-button" onclick="addAddressRange()">Добавить диапазон</button>
        </div>

        <!-- Окно для просмотра и фильтрации адресов -->
        <div class="window">
            <h2>Список адресов</h2>
            <div class="filter-section">
                <input type="text" id="filter" placeholder="Фильтр по адресу (например, A-01)" oninput="filterAddresses()">
            </div>
            <div id="addresses"></div>
        </div>

        <!-- Окно для выбора адресов хранения -->
        <div class="window">
            <h2>Выбор адресов хранения</h2>
            <div class="button-group">
                <button onclick="toggleDropdown('rowDropdown')">Ряды</button>
                <button onclick="toggleDropdown('columnDropdown')">Колонны</button>
                <button onclick="toggleDropdown('cellDropdown')">Ячейки</button>
                <button onclick="toggleDropdown('placeDropdown')">Места</button>
            </div>

            <!-- Выпадающие списки -->
            <div id="rowDropdown" class="dropdown">
                <span onclick="handleItemClick('rowDropdown', this)">A</span>
                <span onclick="handleItemClick('rowDropdown', this)">B</span>
                <span onclick="handleItemClick('rowDropdown', this)">C</span>
                <!-- Добавьте больше элементов по мере необходимости -->
            </div>
            <div id="columnDropdown" class="dropdown">
                <span onclick="handleItemClick('columnDropdown', this)">1</span>
                <span onclick="handleItemClick('columnDropdown', this)">2</span>
                <span onclick="handleItemClick('columnDropdown', this)">3</span>
                <!-- Добавьте больше элементов по мере необходимости -->
            </div>
            <div id="cellDropdown" class="dropdown">
                <span onclick="handleItemClick('cellDropdown', this)">1</span>
                <span onclick="handleItemClick('cellDropdown', this)">2</span>
                <span onclick="handleItemClick('cellDropdown', this)">3</span>
                <!-- Добавьте больше элементов по мере необходимости -->
            </div>
            <div id="placeDropdown" class="dropdown">
                <span onclick="handleItemClick('placeDropdown', this)">1</span>
                <span onclick="handleItemClick('placeDropdown', this)">2</span>
                <span onclick="handleItemClick('placeDropdown', this)">3</span>
                <!-- Добавьте больше элементов по мере необходимости -->
            </div>

            <!-- Выбранные адреса -->
            <div id="selectedAddresses">
                <h3>Выбранные адреса:</h3>
                <div id="selectedList"></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
